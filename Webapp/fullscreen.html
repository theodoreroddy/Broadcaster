<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
video {
  display: flex;
  max-width: 100%;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  margin: 0px auto;
  min-height: 100vh;
}
</style>
<title>MTV Simulator</title>
</head>
<body style="
    margin: 0px;
    background: black;
">
  <video id="video" autoplay="true" muted="muted"></video>
  <script>
    if (window.safari && navigator.userAgent.toLowerCase().indexOf('chrome') == -1) {
      window.location=`${window.location.pathname.slice(0, -1).replace('/channels','')}.m3u8`
    }
    if(Hls.isSupported()) {
      var video = document.getElementById('video');
      var hls = new Hls();
      hls.loadSource(`${window.location.pathname.slice(0, -1).replace('/channels','')}.m3u8`);
      hls.attachMedia(video);
      document.querySelectorAll('*')
        .forEach((el) => el.addEventListener('mouseover', () => {
          video.muted = false;
        }))
    }
  </script>
</body>
</html>
